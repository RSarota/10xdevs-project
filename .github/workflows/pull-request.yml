name: PR - Lint and Test

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage
        env:
          NODE_ENV: test

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: unit-test-coverage
          path: coverage/
          retention-days: 7

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    environment: integration
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          NODE_ENV: test
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_URL: ${{ secrets.OPENAI_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          E2E_USERNAME: ${{ secrets.E2E_USERNAME }}
          E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
          E2E_USERNAME_ID: ${{ secrets.E2E_USERNAME_ID }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 7

      - name: Generate E2E coverage report
        if: always()
        run: |
          # Create a simple coverage summary from test results
          mkdir -p e2e-coverage
          echo "E2E Test Results" > e2e-coverage/summary.txt
          echo "=================" >> e2e-coverage/summary.txt
          if [ -d "test-results" ]; then
            echo "Test results directory exists" >> e2e-coverage/summary.txt
            find test-results -name "*.txt" -exec cat {} \; >> e2e-coverage/summary.txt || true
          fi

      - name: Upload E2E coverage
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: e2e-coverage
          path: e2e-coverage/
          retention-days: 7

  status-comment:
    name: PR Status Comment
    runs-on: ubuntu-latest
    needs: [lint, unit-tests, e2e-tests]
    # Uruchom tylko gdy wszystkie 3 joby przeszÅ‚y poprawnie
    if: needs.lint.result == 'success' && needs.unit-tests.result == 'success' && needs.e2e-tests.result == 'success'
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download unit test coverage
        uses: actions/download-artifact@v5
        with:
          name: unit-test-coverage
          path: ./coverage-unit
          if-no-files-found: ignore

      - name: Download E2E coverage
        uses: actions/download-artifact@v5
        with:
          name: e2e-coverage
          path: ./coverage-e2e
          if-no-files-found: ignore

      - name: Generate status comment
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Read coverage summaries if available
            let unitCoverage = 'N/A';
            let e2eCoverage = 'N/A';

            try {
              const unitCoveragePath = path.join('./coverage-unit', 'coverage', 'coverage-summary.json');
              if (fs.existsSync(unitCoveragePath)) {
                const coverageData = JSON.parse(fs.readFileSync(unitCoveragePath, 'utf8'));
                const total = coverageData.total;
                if (total && total.lines) {
                  unitCoverage = `${total.lines.pct}%`;
                }
              }
            } catch (e) {
              console.log('Could not read unit test coverage:', e.message);
            }

            try {
              const e2eSummaryPath = path.join('./coverage-e2e', 'summary.txt');
              if (fs.existsSync(e2eSummaryPath)) {
                e2eCoverage = fs.readFileSync(e2eSummaryPath, 'utf8');
              }
            } catch (e) {
              console.log('Could not read E2E coverage:', e.message);
            }

            const lintStatus = '${{ needs.lint.result }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';
            const unitStatus = '${{ needs.unit-tests.result }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';
            const e2eStatus = '${{ needs.e2e-tests.result }}' === 'success' ? 'âœ… Passed' : 'âŒ Failed';

            const comment = `## ðŸš€ PR Status Check

            ### Test Results

            | Check | Status |
            |-------|--------|
            | **Lint** | ${lintStatus} |
            | **Unit Tests** | ${unitStatus} |
            | **E2E Tests** | ${e2eStatus} |

            ### Coverage

            - **Unit Tests Coverage**: ${unitCoverage}
            - **E2E Tests**: ${e2eCoverage ? 'Completed' : 'N/A'}

            ### Summary

            ${lintStatus === 'âœ… Passed' && unitStatus === 'âœ… Passed' && e2eStatus === 'âœ… Passed' 
              ? 'ðŸŽ‰ All checks passed! This PR is ready for review.' 
              : 'âš ï¸ Some checks failed. Please review the errors above.'}

            ---
            *This comment was automatically generated by GitHub Actions*`;

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('PR Status Check')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment,
              });
            }
