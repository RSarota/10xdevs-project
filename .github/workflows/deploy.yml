name: Deploy to ACR

on:
  workflow_run:
    workflows: ["Test and Build"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag (default: latest)"
        required: false
        default: "latest"

jobs:
  deploy:
    name: Build and Push to ACR
    runs-on: ubuntu-latest
    environment: production
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.18.0
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/10xcards:latest
            ${{ secrets.ACR_REGISTRY }}/10xcards:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.ACR_REGISTRY }}/10xcards:buildcache
          cache-to: type=registry,ref=${{ secrets.ACR_REGISTRY }}/10xcards:buildcache,mode=max
